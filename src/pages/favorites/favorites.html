<ion-header>

  <ion-navbar>
      <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-row>
      <ion-col col-6 *ngFor="let fav of favorites, let i = index">
          <div (click)="showConfirm(fav.favoriteProductID, i)" class="circle-bg" style="background: url(assets/imgs/placeholder.png); background-size: cover !important;">
              <div class="icon-top">
                  <ion-icon name="ios-close"></ion-icon>
              </div>
          </div>
          <h3>{{fav.productName}}</h3>
          <p>Added on 27 Oct</p>
      </ion-col>

  </ion-row>
</ion-content>
