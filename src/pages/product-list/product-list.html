


<ion-content id="rita-custom-list">
 
  <!-- <ion-list> -->
      <ion-item *ngFor="let product of products" (click)="goToDetail(product)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/placeholder.png">
        </ion-thumbnail>
        <h2 text-wrap><strong>{{product.name}}</strong></h2>
        <p><strong>${{product.price}}</strong> Daily (24 hours) <br>
          <span style="color: rgb(206, 94, 94);">{{operator}}</span>  
        </p>
        <button ion-button clear item-end >
            <img src="assets/imgs/arrow-rigth.png" width="20" height="20">
            
        </button>
      </ion-item>
     
    <!-- </ion-list> -->
</ion-content>
