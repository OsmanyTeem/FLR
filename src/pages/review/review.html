<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="ios-menu-outline"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Reviews</ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="md-close"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of reviews" (click)="evaluate(item)">
          <ion-avatar item-start>
            <img src="assets/imgs/gerry-great-adventures.JPG">
          </ion-avatar>
          <h2>{{item.productName}}</h2>
          <h3>{{item.operatorName}}</h3>
          <p>USD {{item.productPrice}}</p>
        </ion-item>
      </ion-list>

</ion-content>
