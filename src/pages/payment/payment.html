    <ion-row>
      <ion-col col-4>
        <img src="assets/imgs/visa-icon.png" alt="">
      </ion-col>
      <ion-col col-4>
      <img src="assets/imgs/amazon-img.jpg" alt="">
      </ion-col>
      <ion-col col-4>
        <img src="assets/imgs/paypal-img.jpg" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input placeholder="NAME ON CARD" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input placeholder="ADDRESS" [(ngModel)]="address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="CITY" [(ngModel)]="city"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input placeholder="REGION" [(ngModel)]="region"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="COUNTRY" [(ngModel)]="country"></ion-input>
              </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="CARD NUMBER" [(ngModel)]="account"></ion-input>
      </ion-item>
      <ion-col col-8>
        <ion-item>
          <ion-input placeholder="EXPIRES (MM/YY)" [(ngModel)]="expiry"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-input placeholder="CVV" [(ngModel)]="cvv2"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-8>
        <ion-item>
          <ion-input placeholder="ZIP CODE" [(ngModel)]="postal"></ion-input>
        </ion-item>
      </ion-col>
    
      <ion-col col-12>
        <ion-item>
          <ion-label>I agree with terms and conditions</ion-label>
          <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-content>
  <ion-footer>
      <button class="full-custom-btn" ion-button clear (click)="showMe()">
