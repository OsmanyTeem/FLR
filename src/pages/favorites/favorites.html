<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="ios-menu-outline"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Favorites</ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="md-close"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-row>
      <ion-col col-6 *ngFor="let fav of favorites">
          <div class="circle-bg" style="background: url(assets/imgs/gerry-great-adventures.JPG);">
              <div class="icon-top">
                  <ion-icon name="ios-close"></ion-icon>
              </div>
          </div>
          <h3>{{fav.productName}}</h3>
          <p>Added on 27 Oct</p>
      </ion-col>

  </ion-row>
</ion-content>
