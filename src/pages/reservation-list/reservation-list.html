<ion-header>

  <ion-navbar>
      <ion-title>Reservations</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of reservations" (click)="modifyReservation(item.reservationID, item.transactionDate, item.reservationMiscTripName, item.reservationNbrInAdult, item.transactionStartDate, item.transactionEndtTime, item.transactionStartTime, item.transactionEndTime, item.Price)">
          <ion-avatar item-start>
            <img src="assets/imgs/gerry-great-adventures.JPG">
          </ion-avatar>
          <h2>{{item.productName}}</h2>
          <p>USD {{item.Price}}</p>
        </ion-item>
      </ion-list>
  
</ion-content>
