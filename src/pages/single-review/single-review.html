
<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="ios-menu-outline"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="assets/imgs/gerry-great-adventures.JPG"/>
        <ion-card-content>
          <ion-card-title>
            {{productName}}
            </ion-card-title>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi corporis molestias id earum harum nemo vitae eligendi facilis ratione consequuntur.
          </p>
        </ion-card-content>
      </ion-card>
  <rating [(ngModel)]="rate" 
  readOnly="false" 
  max="5" 
  emptyStarIconName="star-outline" 
  halfStarIconName="star-half" 
  starIconName="star" 
  nullable="false" 
  (ngModelChange)="onModelChange($event)"></rating>
     
  
        <ion-item>
            <ion-label stacked>Write a comment</ion-label>
            <ion-input type="text" [(ngModel)]="comment"></ion-input>
          </ion-item>
      <button [disabled]="disable" (click)="addComment()" ion-button  block>Add Comment</button>

</ion-content>
